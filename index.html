<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">


    <!-- Jdenticon icon-->
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/" crossorigin="anonymous">
        </script>

    <!-- Tailwind CSS CDN-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Amazon Clone</title>
</head>

<body>
    <!-- main container -->
    <div class="container w-screen ">
        <!-- navbar -->
        <div class="navbar w-screen h-16 bg-gray-900 flex items-center">
            <!-- logo -->
            <div class="logo w-1/5 h-16 object-contain ml-10 pt-2">
                <img class="w-28 h-16" src="./assessts/amazonlogo.png" alt="Amazon logo">
            </div>

            <!-- search bar -->
            <input
                class="w-56 h-9 bg-gray-800 text-white p-3 rounded-l-xl outline-none border border-gray-500 border-opacity-20 placeholder-white"
                type="text" name="search" id="search" placeholder="Search...">


            <div
                class="dropdown flex items-center justify-evenly text-white h-9 w-32 bg-gray-800 outline-none border border-gray-500 border-opacity-20">
                catagries
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>

            </div>

            <div
                class="search-icon flex items-center justify-evenly bg-yellow-600 text-white border rounded-r-xl border-opacity-20 h-9 w-18 p-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>


            <!-- icons -->
            <div class="icons flex items-center ml-auto mr-8 w-48 h-16 justify-around text-white cursor-pointer">


                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>


                <div
                    class="cart-icon bg-yellow-600 h-9 w-9 border rounded-xl border-opacity-20 flex justify-center items-center ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>


                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-10 flex" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>

                <svg class="h-12 w-12" data-jdenticon-value="Alwaz"></svg>
            </div>

        </div> <!-- end of nav-bar -->

        <!-- side bar container -->
        <div class="main h-screen flex w-screen">

            <div class="sidebar w-1/5 bg-gray-900 border-t-2 border-gray-500">
                <div
                    class="sidebar-content font-bold bg-gray-700 rounded-lg border-gray-500 text-yellow-500 flex p-2 m-3 items-center justify-center cursor-pointer">
                    <span class="w-7">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                    </span>

                    <span>catagories</span>
                </div>


                <div class="sidebar-main-catagory text-white
                font-bold flex cursor-pointer ml-16 p-2 mb-2">
                    <span class="w-8"></span>
                    <span>Echo and Alexa</span>
                </div>

                <div class="sidebar-main-catagory text-white
                font-bold flex cursor-pointer p-2 ml-16 mb-2">
                    <span class="w-8"></span>
                    <span>Kindle</span>
                </div>

                <div class="sidebar-main-catagory text-white
                font-bold flex cursor-pointer p-2 ml-16 mb-2">
                    <span class="w-8">
                        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
                            rel="stylesheet">
                    </span>
                    <span>Books</span>
                </div>


                <div class="sidebar-main-catagory text-white
                font-bold flex cursor-pointer p-2 ml-16 mb-2">
                    <span class="w-8"></span>
                    <span>Electronics</span>
                </div>

                <div class="sidebar-main-catagory text-white
                font-bold flex cursor-pointer p-2 ml-16 mb-2">
                    <span class="w-8"></span>
                    <span>Home and Garden</span>
                </div>

                <div class="sidebar-main-catagory text-white
                font-bold flex cursor-pointer p-2 ml-16 mb-2">
                    <span class="w-8"></span>
                    <span>Fashion</span>
                </div>

                <div class="sidebar-main-catagory text-white
                font-bold flex cursor-pointer p-2 ml-11 mb-2 hover:bg-gray-700 rounded-xl border-gray p-2 w-56">
                    <span class="w-8"><i class="fas fa-percent"></i></span>
                    <span>Sell on Amazon</span>
                </div>


                <div class="sidebar-main-catagory text-white
                font-bold flex cursor-pointer p-2 ml-11 mb-2 hover:bg-gray-700 rounded-lg border-gray p-2 w-56">
                    <span class="w-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </span>
                    <span>Help</span>
                </div>





            </div>
            <!-- end of side bar -->

            <div class="main-content flex-1 p-5 rounded-xl">
                <div class="main-content-banner h-44 rounded-xl flex justify-end text-red-400 font-bold flex-col">
                    <div
                        class="button bg-white flex justify-center items-center cursor-pointer rounded-full ml-12 w-36 mb-4 h-10">
                        Browse
                        Products</div>

                </div>
            </div>

        </div>
        <!--end of side bar container -->
    </div>
    <!-- end of main container -->



</body>

</html>
